<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Farming Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>
<body>
    <header id="header-placeholder"></header>
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex space-x-7">
                    <a href="/index.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-700 text-lg">Goat Farming Guide</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/index.html" class="nav-link">Home</a>
                    <a href="/pages/milking.html" class="nav-link">Milking Guide</a>
                    <a href="/pages/management.html" class="nav-link">Health & Management</a>
                    <a href="/pages/milking-stand.html" class="nav-link">Milking Stand</a>
                    <a href="/pages/investor.html" class="nav-link">Investor Information</a>
                    <a href="/pages/schedule.html" class="nav-link">Schedule</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop().split('.').shift();
            const banners = {
                'index': 'assets/banners/index.png',
                'milking': 'assets/banners/milking.png',
                'management': 'assets/banner/management.png',
                'milking-stand': 'assets/banners/milking-stand.png',
                'investor': 'assets/banners/investor.png',
                'schedule': 'assets/banners/schedule.png'
            };
            const bannerImage = banners[currentPage] || 'assets/banners/default.png';

            fetch('/shared/header-template.html')
                .then(response => response.text())
                .then(templateData => {
                    const template = Handlebars.compile(templateData);
                    const html = template({ bannerImage });
                    document.getElementById('header-placeholder').innerHTML = html;
                });
        });
    </script>
</body>
</html>
